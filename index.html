<!DOCTYPE html>
<html>
<head>
    <title>The Ceasar Cypher</title>
    <link r-El="stylesheet" href="index.css" />
</head>
<body>
    <div class="UI">
        <h1>The Ceasar Cypher</h1>
        <div class="get-data">
            <h3 class="Prompt">
                Enter a message:
            </h3>
            <input type="text" placeholder="Message" class="input-El" />
            <input type="number" placeholder="Cypher Shift" class="shift-El" />
        </div>
        <button class"btn-encrypt" onclick="getEncrypted()">Encrypt</button>
        <button class"btn-decrypt" onclick="decrypt()">Decrypt</button>
        <p>Encryption:
        <span class="output-El"></span>
        </p>
        <p >Decryption:
        <span class="decrypted-El"></span>
        </p>
        <script src="index.js"></script>
    </div>
</body>
</html>
