<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ceasar Cypher</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="UI">
    <div id=image-El></div>
    <h1 id="ceasar-Header">The Ceasar Cypher</h1>
    <h3 class="Prompt">
      Enter a message:
      <input type="text" id="input-El" />
    </h3>
    <h3 class="Prompt num">
      Pick a shift:
      <input type="number" id="cypher-Shift" width="4px" />
    </h3>
    <button id="encrypt-Btn">Encrypt</button>
    <p 
      style="margin-bottom: 10px;"     id="output-El">Encrypted message:</p>
  </div>
  <script src="index.js"></script>
</body>
